<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content={{ site.theme_color | default: '#ffffff' }}>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css" />
  <link rel="shortcut icon" type="image/png" {% if site.favicon %} href="{{ site.favicon | relative_url }}" {% else %}
    href="{{ site.baseurl }}/favicon.png" {% endif %} />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/img/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/img/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/img/favicon/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/img/favicon/android-chrome-192x192.png" />
  <script defer src="https://unpkg.com/alpinejs@3.9.0/dist/cdn.min.js"></script>
  {% unless site.hide_share_buttons %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
  <link rel="manifest" href="{{ site.baseurl }}/img/favicon/site.webmanifest" />

  {% endunless %} 
  {% seo %} 
  {% if site.feed %} 
  {% feed_meta %} 
  {% endif %} 
  {%- if site.google_analytics -%} 
  {%- include google-analytics.html -%} 
  {%- endif -%} 
  {%- include head-scripts.html -%}
<!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://webstats.elixir-europe.org/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '15']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
</head>
